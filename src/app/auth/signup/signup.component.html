<div class="row">  
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Sign up page</h3>
      <hr>
      <form (ngSubmit)="formSubmitted(f)" #f="ngForm">

          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" required ngModel class="form-control">
          </div>
         
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
      </form>
  </div>
</div>
