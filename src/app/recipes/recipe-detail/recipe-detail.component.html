<div class="panel panel-info">
    <div class="panel panel-heading">Recipe Detail Component</div>
    <div class="panel-body">

      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <!--<h1>Recipe Name</h1>-->
          <h1>{{recipe.name}}</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">      
          <div appDropdown class="btn-group">
            <button type="button"
              class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a (click)="toShoppingListClicked()">To Shopping List</a></li>
              <li><a style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a></li>
              <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <!-- Description -->
          {{recipe.description}}
        </div>
      </div>

      <div class="row">
          <div class="col-xs-12">
            <ul class="list-group">
              <li
                class="list-group-item"
                *ngFor="let ingridient of recipe.ingridients">
                {{ ingridient.name }} - {{ ingridient.amount }}
              </li>
            </ul>
          </div>
      </div>
    </div>
</div>
