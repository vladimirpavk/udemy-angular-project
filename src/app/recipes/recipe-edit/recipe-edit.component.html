<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form [formGroup]="recipeForm" (ngSubmit)="formSubmitted()">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-danger" type="button">Cancel</button>

        <div class="form-group">
          <label for="name">Recipe name: </label>
          <input type="text" id="name" class="form-control" formControlName="name">          
        </div>

        <div class="form-group">
          <label for="imageurl">Image URL: </label>
          <input type="text" id="imageurl" class="form-control" formControlName="imagePath">          
        </div>

        <img src="" class="img-responsive">

        <div class="form-group">
          <label for="description">Description: </label>
          <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
        </div>

        

          <div class="form-group col-xs-4">
            <button class="btn btn-success glyphicon glyphicon-ok" type="button"></button>
            <button class="btn btn-danger glyphicon glyphicon-remove" type="button"></button>  
          </div>        
        
      </form>
    </div>

  </div>
</div>
