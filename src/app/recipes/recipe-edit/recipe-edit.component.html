<hr>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form [formGroup]="recipeForm" (ngSubmit)="formSubmitted()">
        <button class="btn btn-success" type="submit" [disabled]="!this.recipeForm.valid">Save</button>
        <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="this.editMode">Delete</button>
        <button class="btn btn-danger" type="button" (click)="onCancel()" *ngIf="!this.editMode">Cancel</button>
        

        <div class="form-group col-xs-12">
          <label for="name">Recipe name: </label>
          <input type="text" id="name" class="form-control" formControlName="name">          
        </div>

        <div class="form-group col-xs-12">
          <label for="imageurl">Image URL: </label>
          <input type="text" id="imageurl" class="form-control" formControlName="imagePath"  #imageUrl>
        </div>

        <img [src]="imageUrl.value" class="img-responsive">

        <div class="form-group">
          <label for="description">Description: </label>
          <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
        </div>

        <div class="row">
          <div class="col-xs-12" formArrayName="ingridients">
            <div class="row" *ngFor="let ingridientCtrl of recipeForm.get('ingridients').controls; let i = index" [formGroupName]="i" style="margin-top:10px;">
              <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <button class="btn btn-danger glyphicon glyphicon-remove col-xs-1" type="button"></button>
            </div>
          </div>
        
        </div>                                       
      </form>
    </div>

  </div>
</div>
